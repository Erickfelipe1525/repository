<!DOCTYPE html>

<head>

  <!-- PWA -->

  <!-- √çcones para iOS -->
  <link rel="apple-touch-icon" href="assets/icon-192.png">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f0f0f0;
      transition: background-color 1s, background-image 1s;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #222;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .container {
      background: rgba(255, 255, 255, 0.85);
      padding: 30px;
      border-radius: 13px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      max-width: 500px;
      width: 80%;
      text-align: center;
      backdrop-filter: blur(8px);
    }

    .container p {
      margin: 15px 0;
      font-size: 1.2em;
    }

    #titulo { font-size: 2em; font-weight: 700; }
    #frase { font-style: italic; color: #555; min-height: 2.2em; }
    #diaSemana { font-weight: 500; margin-top: 20px; }

    @media (max-width: 768px) {
      .container { padding: 20px; }
      .container p { font-size: 1.1em; }
      #titulo { font-size: 1.8em; }
    }
  </style>
</head>
<body onload="iniciarAtualizacao()">
  <div class="container">
    <p id="titulo"></p>
    <p id="hora"></p>
    <p id="data"></p>
    <p id="frase"></p>
    <p id="diaSemana"></p>
  </div>

  <script>
    let frasesAtuais = [];

    function iniciarAtualizacao() {
      atualizarTudo();
      setInterval(atualizarTudo, 1000);
      setInterval(mudarFrase, 4000);
    }

    function atualizarTudo() {
      const agora = new Date();
      atualizarMensagemEEstilo(agora);
      mostrarHoraData(agora);
      mostrarDiaSemana(agora);
    }

    function atualizarMensagemEEstilo(agora) {
      const hora = agora.getHours();
      let corFundo = "#ffffff";
      let mensagem = "";
      let imagemFundo = "";

      if (hora >= 6 && hora < 12) {
        corFundo = "#FFFACD";
        mensagem = "Bom dia! ‚òÄÔ∏è";
        frasesAtuais = [
          "Comece o dia com gratid√£o e veja como tudo muda.",
          "A manh√£ √© a chance de fazer tudo melhor.",

        corFundo = "#FFDAB9";
        mensagem = "Boa tarde! ‚õÖ";
        frasesAtuais = [
          "Continue firme, voc√™ est√° indo muito bem!",
          "Use a tarde para recome√ßar com ainda mais foco.",
          "A cada minuto, uma nova oportunidade nasce."
        ];

      } else if (hora >= 18 && hora < 23) {
        corFundo = "#B0C4DE";
        mensagem = "Boa noite! üåî";
        frasesAtuais = [
          "Descanse a mente, alimente o cora√ß√£o com esperan√ßa.",
          "A noite √© o momento de agradecer por tudo.",
          "Feche os olhos e confie: o amanh√£ ser√° incr√≠vel."
        ];
        imagemFundo = "url('assets/noite.jpg')";
      } else {
        corFundo = "#2F4F4F";
        mensagem = "Hora de descansar! üåô";
        frasesAtuais = [
          "Silencie o mundo e ou√ßa sua paz interior.",
          "No sil√™ncio da madrugada, sonhos ganham forma.",
          "Durma leve. O universo est√° cuidando de tudo."
        ];
        imagemFundo = "url('assets/madrugada.jpg')";
      }

      document.body.style.backgroundColor = corFundo;
      document.body.style.backgroundImage = imagemFundo;
      document.getElementById("titulo").textContent = mensagem;
    }

    function mostrarHoraData(agora) {
      const hora = agora.getHours().toString().padStart(2, "0");
      const minutos = agora.getMinutes().toString().padStart(2, "0");
      const segundos = agora.getSeconds().toString().padStart(2, "0");
      const opcoes = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const dataFormatada = agora.toLocaleDateString("pt-BR", opcoes);

      document.getElementById("hora").textContent = `Agora s√£o ${hora}:${minutos}:${segundos}`;
      document.getElementById("data").textContent = "üìÖ " + dataFormatada;
    }

    function mostrarDiaSemana(agora) {
      const mensagens = [
        "üõå Domingo: Renove suas energias e prepare-se para uma nova jornada.",
        "üöÄ Segunda-feira: Comece forte. O mundo espera o seu melhor.",
        "üå± Ter√ßa-feira: Plante boas atitudes e colha bons resultados.",
        "üß≠ Quarta-feira: A metade do caminho j√° foi! Continue firme.",

        "üòé S√°bado: Descanse, divirta-se e cuide de voc√™!"

      document.getElementById("diaSemana").textContent = mensagens[agora.getDay()];

    function mudarFrase() {
      if (frasesAtuais.length > 0) {
        const indice = Math.floor(Math.random() * frasesAtuais.length);
        document.getElementById("frase").textContent = frasesAtuais[indice];
      }
    }
  </script>

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("‚úÖ Service Worker registrado"))
        .catch(err => console.log("‚ùå Erro no SW:", err));
    }
  </script>
</body>
</html>
